<html>

<head>
  <title>{% block title %} hominy {% end %}</title>

  <link rel="stylesheet" href="/main/css/reset.css" type="text/css">
  <link type="text/css" href="/main/css/hominy.css" rel="stylesheet"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js"></script>

  <script type="text/javascript" src="/main/js/hominy.js?refresh=true"></script>

  {% block app_resources%}

  {% end %}

  {% block local_resources %}

  {% end %}

</head>

<body>

  {% block menubar1 %}
  <div id="menubar1">
    <a href="app/people" class="menubar1-btn">People</a>
    <a href="app/places" class="menubar1-btn">Places</a>
    <a href="app/organizations" class="menubar1-btn">Organizations</a>
  </div>
  {% end %}

  {% block menubar2 %}
  {% end %}
  
  {% block main-view %}
  <div id="container">
    <div id="content">
      <span style="font-size:64px;">HOMINY</span>
    </div>
  </div>
  {% end %}

</body>
</html>
